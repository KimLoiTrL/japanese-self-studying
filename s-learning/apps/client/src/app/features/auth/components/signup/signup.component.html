<div class="login-page">
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
       <div class="container">
          <div class="row justify-content-center">
             <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex justify-content-center py-4">
                  <a class="logo d-flex align-items-center w-auto">
                    <img src="assets/image/favicon.png" alt="">
                    <span class="d-lg-block">S-learning</span>
                  </a>
                </div>
                <div class="card mb-3">
                   <div class="card-body">
                      <div class="pt-4 pb-2">
                         <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                         <p class="text-center small text-muted">Enter your personal details to create account</p>
                         <p class="text-center" style="margin-bottom: 0px; color: red;" *ngIf="errSignup">{{errSignup}}</p>
                      </div>
                      <form class="row g-3" id="form_signup" [formGroup]="signupForm" (ngSubmit)="onSignup()">
                        <div class="col-12">
                          <label for="yourName" class="form-label">Username</label>
                          <input type="text" name="username" class="form-control" id="yourUsername" formControlName="username">
                        </div>
                        <div class="col-12">
                          <label for="yourEmail" class="form-label">Email</label>
                          <input type="email" name="email" class="form-control" id="yourEmail" formControlName="email">
                        </div>
                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Password</label>
                          <input type="password" name="password" class="form-control" id="yourPassword"formControlName="password">
                        </div>

                        <!-- <div class="col-12">
                          <label for="yourPassword" class="form-label">Confirm Password</label> <input type="password" name="password" class="form-control" id="yourPassword" required>
                          <div class="invalid-feedback">Please enter your password!</div>
                        </div> -->

                        <!-- <div class="col-12">
                          <div class="form-check">
                             <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required> <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                             <div class="invalid-feedback">You must agree before submitting.</div>
                          </div>
                        </div> -->

                        <div class="col-12"> <button class="btn btn-primary w-100" type="submit">Create Account</button></div>
                        <div class="col-12 d-flex justify-content-center">
                          <p class="small mb-0 text-muted">Already have an account? <a [routerLink]="['/login']" routerLinkActive="active" style="text-decoration: none;">Log in</a></p>
                        </div>
                      </form>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
  </div>
</div>
