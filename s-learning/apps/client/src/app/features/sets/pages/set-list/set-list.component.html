<div class="container">
  <div class="sets col">
    <div class="sets-header d-flex align-items-center justify-content-between">
      <div class="text-muted" style="padding-left: 20px;">
        sort by |
        <select>
          <option *ngFor="let item of items" [value]="item">{{item}}</option>
        </select>
      </div>
      <div style="padding-right: 20px;">
        <button type="button" class="btn btn-outline-secondary" style="width:175px">TEST</button>
      </div>
    </div>

    <div class="set-list row">
      <div class="col d-flex justify-content-center" *ngFor="let item of sets | paginate: config">
        <div class="card">
          <img src="{{item.imageUrl}}">
          <div class="card-body d-flex justify-content-center align-items-center">
            <p class="card-text" style="font-weight: 500;">{{item.name}}</p>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls
      class="custom-pagination"
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="pageChanged($event)"
      #customPaginator>
    </pagination-controls>
  </div>
</div>
