<div class="container">
  <div class="sets col">
    <div class="sets-header d-flex align-items-center justify-content-between">
      <div class="title">
        <h2>Grammar</h2>
      </div>
      <div class="sort-select d-flex align-items-center">
        <div class="search-bar">
          <form class="search-form d-flex align-items-center" (ngSubmit)="search()">
            <input type="text" name="query" placeholder="Search" title="Enter search keyword" [(ngModel)]="searchKeyword" (ngModelChange)="search()">
            <button type="submit" title="Search">
                <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
        <div>
          <span class="text-muted" style="padding-right: 10px;">sort by</span>
          <select [(ngModel)]="selectedSortOption" (change)="sortGramsets()">
            <option *ngFor="let item of items" [value]="item">{{item}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="set-list row">
      <div class="content col-md-6 d-flex justify-content-center" *ngFor="let item of gramsets | paginate: config; let i = index">
        <div class="card" [routerLink]="['/grammar-flashcard', item._id]" routerLinkActive="active">
          <div class="card-body">
            <div class="text-muted d-flex justify-content-between">
              <h5 class="card-title">
                <span class="title-text">{{item.name}}</span>
              </h5>
              <p>{{gramcardsCount[i]}} grammars</p>
            </div>
            <hr>
            <p class="card-text align-self-center">ðŸ“Œ{{item.content}}</p>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls
      class="custom-pagination"
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="pageChanged($event)"
      #customPaginator>
    </pagination-controls>
  </div>
</div>
