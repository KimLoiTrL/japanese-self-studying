<div id="header" class="header fixed-top d-flex align-items-center" >
  <div class="d-flex align-items-center justify-content-between">
      <a [routerLink]="['/home']" routerLinkActive="active" class="logo d-flex align-items-center" style="text-decoration:none">
          <img src="assets/image/favicon.png" alt="logo">
          <span class="d-none d-lg-block">S-learning</span>
      </a>
  </div>
  <div class="navbar-nav d-flex flex-lg-row flex-row" id="header-menu">
    <div class="nav-item">
      <a class="underline" [routerLink]="['/home']" routerLinkActive="active">Home</a>
    </div>
    <div ngbDropdown class="nav-item" style="cursor:pointer;">
			<a class="underline" id="dropdownBasic1" ngbDropdownToggle>Topics</a>
			<div ngbDropdownMenu>
				<button ngbDropdownItem [routerLink]="['/grammar/sets']" routerLinkActive="active">
          Grammar
        </button>
				<button ngbDropdownItem [routerLink]="['/vocabulary-pronunciation/sets']" routerLinkActive="active">
          Vocab - Pronun
        </button>
			</div>
		</div>
  </div>
  <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
          <input type="text" name="query" placeholder="Search" title="Enter search keyword">
          <button type="submit" title="Search">
              <i class="bi bi-search"></i>
          </button>
      </form>
  </div>
  <div class="user-info navbar-right d-flex flex-lg-row align-items-center">
    <img src="https://antimatter.vn/wp-content/uploads/2022/11/anh-avatar-trang-fb-mac-dinh.jpg" alt="Profile" class="rounded-circle">
    <div ngbDropdown class="nav-item user-dropdown" style="cursor: pointer;">
      <a class="user-name" ngbDropdownToggle>User01</a>
      <div class="dropdown-second-custom" ngbDropdownMenu>
				<a class="dropdown-item d-flex align-items-center"> <i class="bi bi-person"></i> <span>My Profile</span></a>
        <hr>
        <a class="dropdown-item d-flex align-items-center" href="#"> <i class="bi bi-box-arrow-right"></i> <span>Sign Out</span> </a>
			</div>
    </div>
  </div>

    <button type="button" class="btn btn-light" style="margin-right: 10px;"[routerLink]="['/login']" routerLinkActive="active">
      Login
    </button>
    <button type="button" class="btn btn-warning" style="margin-right: 20px;" [routerLink]="['/register']" routerLinkActive="active">
      Register
    </button>
  </div> -->
</div>
